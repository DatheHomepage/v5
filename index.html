<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<title>Dathe-Gymnasium</title>
	<style type="text/css">
		.box {
			border-radius: 7px;
			border: 2px solid #006A32;
			width: 300px;
			height: 300px;
			margin: 5px;
		}
		
		.breit {
			width: 620px;
		}
		
		#center {
			position: relative;
			margin-right: auto;
			margin-left: auto;
			width: 640px;
		}
		
		#head_bg {
			width: 100%;
		}
		
		button {
			border-radius: 7px;
			border: 2px solid #006A32;
			height: 50px;
			margin: 5px;
			font-size: 20pt;
		}
	</style>
	<script src="static/js/jquery-3.2.1.min.js"></script>
	<script>
		var zaehler = 5; // Sekunden bis zur Weiterleitung
		var weiter_zu = "./gesamt.php"; // Seite zu der weitergeleitet wird

		function count_down() {
			if (zaehler === 1) { // Zähler abgelaufen
				$("#countdown").html("Weiterleitung...");
				window.location.href = weiter_zu;

			} else { // Weiter runterzählen
				zaehler--;
				$("#countdown").html(zaehler);
			}
		}
		$(function () { // Sobald das document bereit ist, starten
			window.setInterval('count_down()', 1000); // alle 1sec count_down() aufrufen
		});
	</script>
</head>

<body>
	<img id="head_bg" src="./static/bilder/elemente/dathe_oben.png" alt="">
	<div id="center">
		<img class="box" src="static/bilder/bilder/schulhof/intro1.jpg" alt="">
		<img class="box" src="static/bilder/bilder/schulhof/intro2.jpg" alt="">
		<br>
		<img src="static/bilder/bilder/schulhof/intro3.jpg" class="breit box" alt="">
		<button class="breit" onclick="document.location='gesamt.php';">Weiter (<span id="countdown">5</span>)</button>
	</div>

</body>

</html>
